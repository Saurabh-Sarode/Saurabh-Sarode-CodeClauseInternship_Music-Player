<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgb(138, 119, 93)"
    >
      <div class="container-fluid" style="margin-left: 80px">
        <a class="navbar-brand" href="#">My Music</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Any Song"
            aria-label="Search"
          />
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="player">
      <h1 class="naam">Jai Shree Ram</h1>
      <p class="gayak">Hansraj Raghuwanshi</p>
      <div class="image">
        <img
          id="mainimg"
          src="https://play-lh.googleusercontent.com/w-dAcwA7_eHrxCKF7eslRkc78zxeTQp_oRnrK1n9UHYfzALEsTUSA1HJ2QItWy7LmSY=s150-rw"
          alt="song1"
        />
      </div>
      <audio src="Jai-Shree-Ram.mp3"></audio>
      <div class="p_con">
        <div class="p_time">
          <div id="st_time">0:00</div>
          <div id="end_time">0:00</div>
        </div>
        <div class="p_div">
          <div class="p_bar"></div>
        </div>
      </div>

      <div class="buttons">
        <i class="fas fa-backward" id="prev" title="prev"></i>
        <i class="fas fa-play fa-2x" id="pause" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
      </div>
      <div class="circle"></div>
    </div>

    <footer class="footer" id="footer">
      <div class="card text-center footer">
        <div class="card-header">Featured</div>
        <div class="card-body">
          <h5 class="card-title">About</h5>
          <p class="card-text">
            We are supporting user to their personalized songs & lead-in to
            additional content.
          </p>
          <a href="new.html" class="btn btn-secondary">Go To Top</a>
        </div>
        <div class="card-footer text-body-secondary">
          <p><sup>Â©</sup>Saurabh | Portfolio Page</p>
        </div>
      </div>
    </footer>
    <script src="music.js"></script>
  </body>
</html>
